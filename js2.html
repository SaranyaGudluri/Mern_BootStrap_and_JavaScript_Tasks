<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Sorting</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        p {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>String Sorting</h1>
        <label for="stringInput">Enter a string:</label>
        <input type="text" id="stringInput">
        <button onclick="sortString()">Sort</button>
        <p id="result"></p>
    </div>

    <script>
        function sortString() {
            // Get the input value
            const inputElement = document.getElementById("stringInput");
            const inputString = inputElement.value;

            // Sort the string alphabetically
            const sortedString = inputString.split('').sort().join('');
            
            // Display the sorted string
            const resultElement = document.getElementById("result");
            resultElement.textContent = `Sorted String: ${sortedString}`;
        }
    </script>
</body>
</html>
