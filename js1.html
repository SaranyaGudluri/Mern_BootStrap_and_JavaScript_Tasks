<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reversal</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        p {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Reversal</h1>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput">
        <button onclick="reverseNumber()">Reverse</button>
        <p id="result"></p>
    </div>

    <script>
        function reverseNumber() {
            // Get the input value
            const inputElement = document.getElementById("numberInput");
            const number = parseInt(inputElement.value);

            // Check if the input is a valid number
            if (!isNaN(number)) {
                // Reverse the number
                const reversedNumber = parseInt(number.toString().split('').reverse().join(''));
                
                // Display the reversed number
                const resultElement = document.getElementById("result");
                resultElement.textContent = `Reversed Number: ${reversedNumber}`;
            } else {
                // Display an error message for invalid input
                const resultElement = document.getElementById("result");
                resultElement.textContent = "Invalid input. Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
